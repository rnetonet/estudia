<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudia - Rastreador de Erros</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Estudia</h1>
            <p>Rastreie seus erros e melhore seu desempenho</p>
        </header>

        <main>
            <section class="form-section">
                <h2>Adicionar Erro</h2>
                <form id="error-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="materia">Materia</label>
                            <input type="text" id="materia" list="materias-list" required placeholder="Ex: Matematica">
                            <datalist id="materias-list"></datalist>
                        </div>
                        <div class="form-group">
                            <label for="assunto">Assunto</label>
                            <input type="text" id="assunto" list="assuntos-list" required placeholder="Ex: Equacoes">
                            <datalist id="assuntos-list"></datalist>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="prova">Prova</label>
                            <input type="text" id="prova" list="provas-list" required placeholder="Ex: ENEM 2023">
                            <datalist id="provas-list"></datalist>
                        </div>
                        <div class="form-group">
                            <label for="ano">Ano</label>
                            <input type="number" id="ano" list="anos-list" required min="2020" max="2030" placeholder="2024">
                            <datalist id="anos-list"></datalist>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">Adicionar Erro</button>
                </form>
            </section>

            <section class="data-section">
                <div class="data-header">
                    <h2>Dados</h2>
                    <div class="data-actions">
                        <button id="btn-export" class="btn-secondary">Exportar JSON</button>
                        <label class="btn-secondary btn-file">
                            Importar JSON
                            <input type="file" id="btn-import" accept=".json" hidden>
                        </label>
                        <button id="btn-clear" class="btn-danger">Limpar Tudo</button>
                    </div>
                </div>
            </section>

            <section class="charts-section">
                <h2>Graficos</h2>
                <div class="charts-grid">
                    <div class="chart-container">
                        <h3>Erros por Materia</h3>
                        <canvas id="chart-materias"></canvas>
                    </div>
                    <div class="chart-container">
                        <h3>Erros por Assunto</h3>
                        <div class="chart-filter">
                            <label for="filter-assunto-materia">Filtrar por materia:</label>
                            <select id="filter-assunto-materia">
                                <option value="">Selecione uma materia</option>
                            </select>
                        </div>
                        <canvas id="chart-assuntos"></canvas>
                    </div>
                    <div class="chart-container chart-wide">
                        <h3>Erros por Ano</h3>
                        <div class="chart-filter">
                            <label for="filter-materia">Filtrar por materia:</label>
                            <select id="filter-materia">
                                <option value="">Todas</option>
                            </select>
                        </div>
                        <canvas id="chart-timeline"></canvas>
                    </div>
                </div>
            </section>

            <section class="history-section">
                <h2>Historico de Erros</h2>
                <div class="history-filters">
                    <input type="text" id="search-history" placeholder="Buscar...">
                </div>
                <div id="history-list" class="history-list"></div>
            </section>
        </main>

        <footer>
            <p>Estudia - Seus erros de hoje sao seu aprendizado de amanha</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
